<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <button class="show">Add new book</button>
    <table class="table">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Description</th>
            <th>read</th>
            <th>edit</th>
        </tr>
    </table>
    <dialog class="form">
        <button class="close-dialog">X</button>
        <form action="/add" method="post" id="getNewBook">
        <h2>New Book</h2>

                <div>
                    <label for="bookTitle">Title : </label>
                    <input type="text" name="bookTitle" id="bookTitle" required>
                </div>
                <div>
                    <label for="bookAuthor">Book Author : </label>
                    <input type="text" name="bookAuthor" id="bookAuthor" required>
                </div>
                <div>
                    <label for="bookPages">Pages : </label>
                    <input type="number" name="bookPages" id="bookPages" required>
                </div>
                <div>
                    <label for="bookDescription">Book Context : </label>
                    <input type="text" name="bookDescription" id="bookDescription" required>
                </div>

                <div>
                    <label for="bookRead">Has been read/finished ? </label>
                    <select name="read" id="bookRead">
                        <option value=true>Yes</option>
                        <option value=false>No</option>
                    </select>
                </div>
           
            <button type="submit" id="btnSubmit">Add book to library</button>
        </form>
    </div>
    </dialog>
    
    <script src="library.js"></script>
</body>
</html>
